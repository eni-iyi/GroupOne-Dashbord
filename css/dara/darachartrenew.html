<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<link rel="stylesheet" href="../dara/darachartrenew.css">
<body>
    <div class="chartdiv">
<canvas id="myChart" class="canva" style="width:10rem"></canvas>


<script>
var xValues = [50,60,70,80,90,100,110,120,130,140,150];
var yValues = [7,8,8,9,9,9,10,11,14,14,15];

new Chart("myChart", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
        
      fill: false,
      lineTension: 0.5,
      pointRadius:1.5,
      backgroundColor: "rgba(0,0,255,1.0)",
      borderColor: "rgba(0,0,255,0.1)",
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    hover: {
    mode: 'nearest',
    intersect: true
  },
    scales: {
      yAxes: [{ticks: {display:false}}],
      xAxes:[{ticks:{display:false}}],
    }
  }
});
</script>
</div>

</body>
</html>
